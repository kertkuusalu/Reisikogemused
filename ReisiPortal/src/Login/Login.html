<template>
<!doctype html>
<head>
  <link rel="stylesheet" href="Stylesheet.css">
  <require from="Stylesheet.css"></require>
  <link href="dokument.css" rel="stylesheet">
  <require from="dokument.css"></require>
</head>
<title>Example</title>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" route-href="route: Reisikogemused;">Travel Stories</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
      </div>
    </nav>
    
    <ul class="nav navbar-nav pull-right">
  <li click.delegate="auth.login()" if.bind="!authenticated">
    <a>Log In</a>
  </li>
  <li click.delegate="auth.logout()" if.bind="authenticated">
    <a>Log Out</a>
  </li>
</ul>

<h2>Login</h2>

<div class="container">
	<div class="my-4" id = "loginBox">
	<table>
	<tr>
	  <td><label><b>Username</b></label></td>
	  <td><input  name="username" placeholder="Username"></td><br>
	</tr>
	<tr>
	  <td><label><b>Password</b></label></td>
	  <td><input type="password" name="password" placeholder="Password"><br></td>
	</tr>
	<tr>
	  <td><button type="submit" class="btn btn-success" name="submit">LOGIN</button></td>
	</tr>
	</table>
	</div>
</div>
</body>
</template>
