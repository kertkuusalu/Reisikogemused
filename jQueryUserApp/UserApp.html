<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
	$( document ).ready(function() {
		console.log( "ready!" );
		$('#userform').on('submit', function(e){
    		$.ajax({
			    type: "POST",
			    url: "http://localhost:8080/posts/add",
			    data: JSON.stringify({
			    	header: $('#header').val(),
			    	content: $('#lastName').val(),
			    }),
			    contentType: "application/json; charset=utf-8",
			    dataType: "json",
			    success: function(data){$('#databox').html("Successfully added post with header: " + data.header)},
			    failure: function(errMsg) {
			        alert(errMsg);
			    }
			});
			e.preventDefault();
		})
	});

	</script>
	<title>Our user application</title>
</head>
<body>
	<form id="postform" method="POST" action="http://localhost:8080/posts/add">
		<div><label for="header">header</label><input id="header" type="text" name="header"></div>
		<div><label for="content">content</label><input id="content" type="text" name="content"></div>
		<input type="submit" name="Lisa kasutaja">
	</form>

	<p id="databox"></p>
</body>
<html>
